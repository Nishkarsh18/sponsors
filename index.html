<!doctype html>
<html>
<head>
<title>Sponsors</title>   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    
<style>
body
    {
        padding : 0px;
        margin: 0px;
        font-family:sans-serif;
        font-size-adjust: auto;
    }
#about
    {
        
        height: 100vh;
        width: 100%;
        overflow: hidden;
    }
span
    {
        height:8%;
        width:4%;
        position: absolute;
        background-color:#faa41a;
    }
.animate:nth-child(3n+1)
    {
        background-color: #faa41a;
        border: 2px solid white;
    }
.animate:nth-child(1)
    {
        position: absolute;
        top:15%;
        left:5%;
        animation: animate 5s linear;
        animation-iteration-count: infinite;
    }
.animate:nth-child(2)
    {
        position: absolute;
        top:25%;
        left:85%;
        animation: animate 6s linear;
        animation-iteration-count: infinite;
    }
.animate:nth-child(3)
    {
        position: absolute;
        top:34%;
        left:55%;
        animation: animate 7s linear;
        animation-iteration-count: infinite;
    }
.animate:nth-child(4)
    {
        position: absolute;
        top:40%;
        left:75%;
        animation: animate 4s linear;
        animation-iteration-count: infinite;
    }
.animate:nth-child(5)
    {
        position: absolute;
        top:50%;
        left:15%;
        animation: animate 3s linear;
        animation-iteration-count: infinite;
    }
.animate:nth-child(6)
    {
        position: absolute;
        top:66%;
        left:85%;
        animation: animate 9s linear;
        animation-iteration-count: infinite;
    }
.animate:nth-child(7)
    {
        position: absolute;
        top:87%;
        left:55%;
        animation: animate 10s linear;
        animation-iteration-count: infinite;
    }
.animate:nth-child(8)
    {
        position: absolute;
        top:90%;
        left:25%;
        animation: animate 5s linear;
        animation-iteration-count: infinite;
    }
@keyframes animate
    {
        0%
        {
            transform: scale(0) translateY(0) rotate(0deg);
            opacity: 0;
            background-color: #faa41a;
            border-radius: 0%;
        }
        100%
        {
            transform: scale(1) translateY(-100px) rotate(60deg);
            opacity: 0.7;
            background-color:#faa41a;
            border-radius:100%;
        }
    }
 #select
             {
                 display: flex;
                 justify-content: center;
                 font-size: 30px;
                 font-weight: 800;
                 font-family: sans-serif;
             }
          #register
             {
                display: flex;
                justify-content: center;
             }
          #register2
             {
                 display: flex;
                 justify-content: center;
                 background-color: #faa41a;
                 padding:10px;
                 margin-top:20px;
                 margin-bottom: 60px;
                 font-family: sans-serif;
                 font-size: 15px;
                 font-weight: 700;
              
             }
   img
        {
            height: 100px;
            width: 150px;
            margin-top: 30px;
        }
   .col
        {
            display: flex;
            justify-content: center;   
        }
        
    #se
        {
            margin-left: 16%;
        }
    
@media only screen and (max-width: 1000px)
          {
              
              
    span
    {
        height:30px;
        width:30px;
        position: absolute;
        background-color:#faa41a;
    }
    }
@media only screen and (max-width: 980px)
          {
              
         #se
              {
                  margin-left: 0;
              }
        #se2
        {
            display: flex;
            justify-content: center;
        }  
     img
        {
            height: 100px;
            width: 150px;
            margin-top: -5px;
        }
    #register2
             {
                 display: flex;
                 justify-content: center;
                 background-color: #faa41a;
                 padding:10px;
                 margin-top:20px;
                 margin-bottom: 30px;
                 font-family: sans-serif;
                 font-size: 15px;
                 font-weight: 700;
              
             }
    
         }

</style>
  
</head>
<body>
<div id="about">   
    <div id="register"><div id="register2">REGISTER NOW</div></div>  
<div id="select"><div id="select2">Previous Sponsors</div></div>
<div class="row">
      <div class="col s6 m6 l4"><img src="3.png"></div>
      <div class="col s6 m6 l4"><img src="3.png"></div>
      <div class="col s12 m12 l4" id="se2"><img src="3.png"></div>
      <div class="col s6 m6 l4" id="se"><img src="3.png"></div>
      <div class="col s6 m6 l4"><img src="3.png"></div>
      <div class="col s12 m12 l4 " id="se2"><img src="3.png"></div>
      <div class="col s6 m6 l4 "><img src="3.png"></div>
      <div class="col s6 m6 l4 "><img src="3.png"></div>
      <div class="col s12 m12 l4 " id="se" id="se2"><img src="3.png"></div>
      <div class="col s6 m6 l4 "><img src="3.png"></div>
    </div> 
<div>
<span class="animate"></span>
<span class="animate"></span>
<span class="animate"></span>
<span class="animate"></span>
<span class="animate"></span>
<span class="animate"></span>
<span class="animate"></span>
<span class="animate"></span>
</div>
</div>
</body>
</html>
